<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Laptop Background Downloader</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Choose a Background to Download</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/300" class="w-full h-48 rounded-lg" alt="Background 1">
                    <a href="https://via.placeholder.com/1920x1080" download class="mt-4 block px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Download</a>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/300" class="w-full h-48 rounded-lg" alt="Background 2">
                    <a href="https://via.placeholder.com/1920x1080" download class="mt-4 block px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Download</a>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/300" class="w-full h-48 rounded-lg" alt="Background 3">
                    <a href="https://via.placeholder.com/1920x1080" download class="mt-4 block px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Download</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Background Downloader. All rights reserved.</p>
    </footer>
</body>
</html>
